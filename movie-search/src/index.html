<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <title>Movie search</title>
</head>
<body class="body">
<header class="header">
    <h1>MovieSearch</h1>
</header>
<main class="main">
    <form class="search-form">
        <input class="search-input form-element " type="text" placeholder="Search movie" autofocus="" value="dream">
        <div class="search-button form-element " type="submit">Search</div>
        <span class="clear-button" title="CLEAR"></span>
        <span class="keyboard-button" title="KEYBOARD"></span>
      </form>
    <div class="keyboard-wrapper keyboard-hidden"></div>
    <div class="lds-roller" id="spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <p class="info"></p>
    <div class="swiper-container">
        <div class="swiper-wrapper">
        </div>
        <div class="swiper-pagination"></div>
    
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        <div class="swiper-scrollbar"></div>
    </div>
</main>
<footer class="footer">
    <div class="footer__container">
        <a href="https://rs.school/" class="contact-link"> RS School 2020q1</a>
        <a href="https://github.com/Wimmind" class="github-link contact-link"> <span class="github-ico"></span>Wimmind github account</a>
    </div>
</footer>
</body>
</html>
